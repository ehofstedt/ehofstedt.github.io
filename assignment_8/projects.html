<body>

<div class="transition transition-1 is-active"></div>

<div class="page">  

    <!--Creates the top navigation bar-->

<div class="container-fluid">
    <div id="header" class="row">
        <div class="col navBar"><a href="homepage.html" class="headerLinks">ELEANOR HOFSTEDT</a></div>
        <div class="col navBar"> </div>
        <div class="col navBar">
            <div class="col"><a href="index.html" class="headerLinks">About</a></div>
            <div class="col"><a href="projects.html" class="headerLinks">Projects</a></div>
            <div class="col"><a href="contact.html" class="headerLinks">Contact</a></div>
        </div>
    </div>
</div>

    <!--Creates the first row of project tiles-->

<div id="projectGrid">
    <div class="container-fluid">
        <div class="row">
            <div class="col projectBox">
                <img src="Assets/SaveTheTurtles Tile.png" 
                alt="Design mock-up of a board game about turtles with game board, tiles, and game cards." 
                class="projectTile" 
                onmouseover="this.src='Assets/TurtlesDescription.png';"
                onmouseout="this.src='Assets/SaveTheTurtles Tile.png';">
            </div>

            <div class="col projectBox">
                <img src="Assets/Sewing Tile.png" 
                alt="A close-up of a person's hand sewing fabric on a sewing machine" 
                class="projectTile" 
                onmouseover="this.src='Assets/AssistiveSewingDescription.png';"
                onmouseout="this.src='Assets/Sewing Tile.png';">
            </div>

                <div class="col projectBox">
                    <a href="biasinsiri.html">
                    <img src="Assets/Page Inbox Tile.png" 
                    alt="A screenshot of the Business Manager Inbox for a Facebook Page, with blurred out contact information to protect privacy." 
                    class="projectTile" 
                    onmouseover="this.src='Assets/PageInboxDescription.png';"
                    onmouseout="this.src='Assets/Page Inbox Tile.png';">
                    </a>
                </div>
        </div>
    </div>

    <!--Creates the second row of project tiles-->

    <div class="container-fluid">
        <div class="row">
            <div class="col projectBox">
                <img src="Assets/Megaphone Tile.png" 
                alt="A screenshot of a website with a sparkly purple background and a link to sign up for a social media platform called Linkstage" 
                class="projectTile"
                onmouseover="this.src='Assets/MegaphoneDescription.png';"
                onmouseout="this.src='Assets/Megaphone Tile.png';">
            </div>

            <div class="col projectBox">
                <img src="Assets/SiriTile.png" 
                alt="A close-up of an iPhone with 'Hey Siri' waiting for a reply." 
                class="projectTile" 
                onmouseover="this.src='Assets/SiriDescription.png';"
                onmouseout="this.src='Assets/SiriTile.png';">
            </div>

            <div class="col projectBox">
                <img src="Assets/Spin Tile.png" 
                alt="The logo for Spin Sccoters, a microbility company in Pittsburgh, Pennsylvania." 
                class="projectTile"
                onmouseover="this.src='Assets/DashboardDescription.png';"
                onmouseout="this.src='Assets/Spin Tile.png';">
            </div>
        </div>
    </div>
</div>
</div>
